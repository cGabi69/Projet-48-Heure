<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/routes/inscription.css">
    <script src="https://kit.fontawesome.com/4f6d94b9cb.js" crossorigin="anonymous"></script>
    <title>CampusConnect | Événements & Actualités étudiantes</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="logo">
            <h1>CampusConnect</h1>
          </div>

          <nav>
            <ul>
              <li><a class="active" href="#">Accueil</a></li>
              <li><a href="#">Planning</a></li>
              <li><a href="#">A venir</a></li>
            </ul>
          </nav>

          <div class="user">
            <a href="#"><i class="fa-regular fa-user fa-beat-fade"></i>Inscription</a>
          </div>
        </div>
      </header>

      <div class = wrap>
      <div class="containert">
        <h2 class="login-title">JE M'INSCRIS</h2>
    
        <form class="login-form">
            <div>
                <label for="nom">Nom*</label>
                <input
                       id="nom"
                       type="text"
                       placeholder="Renseignez votre nom"
                       name="email"
                       required
                       />
            </div>
            <div>
                <label for="prenom">Prénom*</label>
                <input
                       id="prenom"
                       type="text"
                       placeholder="Renseignez votre prénom"
                       name="prenom"
                       required
                       />
            </div>
            <div>
                <label for="pseudo">Pseudo*</label>
                <input
                       id="pseudp"
                       type="text"
                       placeholder="Renseignez votre pseudo"
                       name="pseudo"
                       required
                       />
            </div>
            <div>
                <label for="date">Date de naissance*</label>
                <input
                       id="date"
                       type="date"
                       placeholder="Renseignez votre date de naissance"
                       name="date_de_naissance"
                       required
                       />
            </div>
            <div>
                <label for="code_postal">Code Postal*</label>
                <input
                       id="code_postal"
                       type="text"
                       placeholder="Renseignez votre code postal"
                       name="code_postal"
                       required
                       />
            </div>
            <div>
                <label for="addresse">Adresse*</label>
                <input
                       id="addresse"
                       type="text"
                       placeholder="Renseignez votre addresse"
                       name="addresse"
                       required
                       />
            </div>
            <div>
                <label for="telephone">Téléphone</label>
                <input
                       id="telephone"
                       type="text"
                       placeholder="Renseignez votre numéro de téléphone"
                       name="telephone"
                       required
                       />
            </div>
            <div>
                <label for="code_etablissement">Code établissement*</label>
                <input
                       id="code_etablissement"
                       type="text"
                       placeholder="Renseignez votre code établissement"
                       name="code_etablissement"
                       required
                       />
            </div>
            <div>
                <label for="email">Adresse mail*</label>
                <input
                   id="email"
                   type="email"
                   placeholder="monadresse@example.com"
                   name="email"
                   required
                   />
            </div>
    
            <div>
                <label for="password">Mot de passe*</label>
                <input
                   id="password"
                   type="password"
                   placeholder="Mot de passe"
                   name="password"
                   required
                   />
            </div>

            <div>
                <label for="confirm_password">Confirmez le mot de passe*</label>
                <input
                   id="password"
                   type="password"
                   placeholder="Confirmez le mot de passe"
                   name="password"
                   required
                   />
            </div>

            <div class="infos_pour_utilisateur">
                <p>* = Champ obligatoire</p>
                <p>En continuant, vous acceptez les <a>Conditions d'utilisation</a> de CampusConnect.</p>
            </div>
    
          <button class="btn btn--form" type="submit" value="Log_in">
            Valider
          </button>
        </form>
    </div>
  </div>

  <div class="hyperlink">
    <p>Déjà un compte ?<a href="/routes/connexion.html"> Je me connecte</a></p>
  </div>

      <div class="footer">
        <p>© Copyright 2023 | CampusConnect</p>
    </div>
</body>
</html>
