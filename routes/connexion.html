<body>
    <header>
        <div class="container">
          <div class="logo">
            <h1>CampusConnect</h1>

      <div class = wrap>
      <div class="containert">
        <h2 class="login-title">JE ME CONNECTE</h2>
    
        <form class="login-form">
           
          <div>
            <label for="email">Adresse mail</label>
            <input
                   id="email"
                   type="email"
                   placeholder="monadresse@example.com"
                   name="email"
                   required
                   />
          </div>
    
          <div>
            <label for="password">Mot de passe</label>
            <input
                   id="password"
                   type="password"
                   placeholder="Mot de passe"
                   name="password"
                   required
                   />
          </div>
    
          <button class="btn btn--form" type="submit" value="Log in">
            Valider
          </button>
        </form>
    </div>
